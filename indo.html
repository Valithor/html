<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>N7 galeria</title>
    <link rel="stylesheet" href="index.css">
    <script src="form_check.js"></script>
</head>
<body class="home">
<section id="strona">
    <svg>
        <defs>
            <pattern id="img1" patternUnits="userSpaceOnUse" width="100%" height="650">
                <image class='twombly'
                       xlink:href="galeria/logo.png"
                       x="-30" y="-30"
                       width="250" height="237"/>
            </pattern>
        </defs>
        <circle class='circ' cx="100" cy="100" r="100" filter="url(#sparklin)"
                style="stroke: white; stroke-width: 5; fill: url(#img1)"/>
    </svg>
    <header></header>
    <nav class="left">
        <ul>
            <li><a href="index.html" class="str1">Powrót</a></li>
        </ul>
    </nav>
    <article>
        <div class="anim"></div>
        <img title="pistolet" alt="pistolet"
             src="galeria/pistol.png" height="70">
        <video width="200" controls>
            <source src="galeria/vid.mp4" type="video/mp4">
        </video>
        <input  type="button" value="Strzał" class="dzwiek" onclick="play()">
        <audio id="audio" src="galeria/audio.mp3"></audio>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2441.6444372250776!2d21.020139616141673!3d52.26800147976723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecc103b236a29%3A0x95cd2b718c7463c3!2sCD%20Projekt%20S.A.!5e0!3m2!1spl!2spl!4v1574175972129!5m2!1spl!2spl"
                width="150" height="150" style="border:0;" allowfullscreen=""></iframe>
        <h4>Lokalizacja firmy</h4>
        <script>
            function play() {
                var audio = document.getElementById("audio");
                audio.play();
            }
        </script>
    </article>
    <div class="enter"></div>
    <footer>Copyright Miotk Sp. z. o. o.</footer>

</section>
</body>
</html>
